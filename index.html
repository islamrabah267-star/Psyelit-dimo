<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PsyElit DSM-5</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #0f172a;
    color: white;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.card {
    background-color: #1e293b;
    padding: 15px;
    margin-bottom: 10px;
    border-radius: 10px;
    transition: 0.3s;
}

.card:hover {
    background-color: #334155;
}

.category {
    color: #38bdf8;
    font-size: 14px;
}

.loading {
    text-align: center;
    font-size: 18px;
    margin-top: 30px;
}
</style>
</head>

<body>

<h1>قاعدة بيانات DSM-5</h1>

<div id="loadingMessage" class="loading">جاري التحميل...</div>
<div id="disordersContainer"></div>

<script>

const disorders = [

{ name: "اضطراب الاكتئاب الشديد", category: "اضطرابات المزاج" },
{ name: "اضطراب القلق العام", category: "اضطرابات القلق" },
{ name: "اضطراب الوسواس القهري", category: "اضطرابات القلق" },
{ name: "اضطراب اضطراب الهلع", category: "اضطرابات القلق" },
{ name: "اضطراب فوبيا اجتماعية", category: "اضطرابات القلق" },

{ name: "اضطراب فرط الحركة ونقص الانتباه ADHD", category: "اضطرابات النمو العصبي" },
{ name: "اضطراب طيف التوحد ASD", category: "اضطرابات النمو العصبي" },

{ name: "الفصام", category: "الاضطرابات الذهانية" },
{ name: "اضطراب فصامي الشكل", category: "الاضطرابات الذهانية" },

{ name: "اضطراب الشخصية الحدية", category: "اضطرابات الشخصية" },
{ name: "اضطراب الشخصية النرجسية", category: "اضطرابات الشخصية" },
{ name: "اضطراب الشخصية التجنبية", category: "اضطرابات الشخصية" },
{ name: "اضطراب الشخصية الاعتمادية", category: "اضطرابات الشخصية" },
{ name: "اضطراب الشخصية الفصامية", category: "اضطرابات الشخصية" }

];

const container = document.getElementById("disordersContainer");
const loading = document.getElementById("loadingMessage");

loading.style.display = "none";

disorders.forEach(d => {
    const div = document.createElement("div");
    div.classList.add("card");
    div.innerHTML = `
        <h3>${d.name}</h3>
        <p class="category">${d.category}</p>
    `;
    container.appendChild(div);
});

</script>

</body>
</html>
